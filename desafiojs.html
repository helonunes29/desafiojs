<!DOCTYPE html>
<link rel="stylesheet" href="styleDesafiojs.css">
<html>
  <head>
    <meta charset="UTF-8">
    <title>Verificar Fase da Vida</title>
    <script >
      function verificarFase() {
        var nome = document.getElementById("nome").value;
        var idade = document.getElementById("idade").value;
        var fase;

        if (idade <= 11) {
          fase = "Criança";
        } else if (idade <= 20) {
          fase = "Adolescente";
        } else if (idade <= 65) {
          fase = "Adulto";
        } else {
          fase = "Idoso";
        }

        document.getElementById("resultado").innerHTML = nome + ", você está na fase da vida: " + fase;
      }
    </script>
  </head>
  <body>
    <br>
    <br>
    <br>
    
    <h1>Verificar Fase da Vida</h1>
    <form class="calcular">
      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome"><br><br>
      <label for="idade">Idade:</label>
      <input type="number" id="idade" name="idade"><br><br>
      <input type="button" value="Verificar Fase" onclick="verificarFase()">
    </form>
    <br>
    <div id="resultado"></div>
  </body>
</html>
